<div class="h5_32">
	Do you meet the requirements?
</div>
<div class="body_16_fontonly subhead">
	To maintain the safety of our community, we ask that only low-risk people volunteer.
</div>
<div class="body_16_fontonly subhead">
	In the past 14 days, you certify that you have...
</div>
<div id="requirements-form">
	<label for="vol-reqs-fever-cbox" class="option-box">
		<input type="checkbox" class="req-input" id="vol-reqs-fever-cbox" name="vol-reqs-fever-cbox"/> 
		<span class="req-item req-cbox"></span>
		<span class="req-item body_bold_16"> No fever </span>  
	</label>

	<label for="vol-reqs-cough-cbox" class="option-box">
		<input type="checkbox" class="req-input" id="vol-reqs-cough-cbox" name="vol-reqs-cough-cbox"/>
		<span class="req-item req-cbox"></span> 
		<span class="req-item body_bold_16">No cough</span>
	</label>

	<label for="vol-reqs-shortness-cbox" class="option-box">
		<input type="checkbox" class="req-input" id="vol-reqs-shortness-cbox" name="vol-reqs-shortness-cbox"/>
		<span class="req-item req-cbox"></span>
		<span class="req-item body_bold_16">No shortness of breath</span> 
	</label>
	
	<label for="vol-reqs-contact-cbox" class="option-box">
		<input type="checkbox" class="req-input" id="vol-reqs-contact-cbox" name="vol-reqs-contact-cbox"/>
		<span class="req-item req-cbox"></span>  
		<span class="req-item body_bold_16">No contact with someone who tested positive for COVID-19</span> 
	</label>

	
	<label for="vol-reqs-travel-cbox" class="option-box">
		<input type="checkbox" class="req-input" id="vol-reqs-travel-cbox" name="vol-reqs-travel-cbox"/>
		<span class="req-item req-cbox"></span>  
		<span class="req-item body_bold_16"> Not traveled overseas </span>
	</label>
		
</div>
<div class="body_bold_16 affirmative">
	<b> Great! One last check to see if you're eligible to volunteer. </b>
</div>
