{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8"/>
	<meta http-equiv="X-UA-Compatible" content="IE=edge"/>
	<meta name="viewport" content="width=device-width, initial-scale=1"/>

	<!-- import fonts -->
	<link href="https://fonts.googleapis.com/css?family=Work+Sans&display=swap" rel="stylesheet">

	<!-- import jQuery -->
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
	<script src="https://momentjs.com/downloads/moment.js"></script>

	<title>LivelyHood Requestor Login</title>
	<link rel="shortcut icon" type="image/png" href="{% static 'css/icons/favicon.ico' %}"/>

    <!-- CUSTOM STYLESHEETS -->
    <link href="{% static 'css/style.css' %}" rel="stylesheet"/>

    <!-- PAGE SOURCE -->
    <script src="{% static 'js/requestor-login.js' %}"></script>

</head>
<body>
	<div class="h5_32 item">
		Sign in
	</div>

	<form action="{% url 'requestor_login' %}" method="post">
		{% csrf_token %}
		<div class="body_16_fontonly subhead item">
			Please enter a 10-digit U.S. phone number to receive a one-time password.
		</div>
		<div class="text-box" for="phone-input">
			<input type="text" class="text-input  body_16_fontonly" id="phone-input" name="phone-input" placeholder="Phone number" /> 
		</div>
		<div class="body_16_fontonly subhead item warning" id="phone-warning">
			Please enter a valid 10-digit U.S. phone number.
		</div>
		<input type="submit" id="requestor-login" class="inline-button-box body_bold_16" style="width: 540px; align-items: center; border: 0px" value="Submit"/>
	</form>
	{% if warning %}
		<p class="body_16_fontonly item" style="color:red">{{warning}}</p>
		<div class="body_bold_16 inline-button-box button weak-button" style="margin: 24px">
			<a href="/requestor/signup/" style="color: black; text-decoration:none">Sign up as a new requestor</a>
		</div>
	{% endif %}

</body>
</html>
